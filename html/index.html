<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="/css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<title>Room Booking System</title>
</head>

<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<img class="averybit-logo" src="/images/averybit-logo.png"/>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="#">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Rooms</span>
				</a>
			</li>
			<li>
				<a href="#" id="users">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Users</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu'></i>
			<a href="#" class="nav-link">Welcome to Admin Panel</a>
			<div class="profile-section">
				<button class="profile-button" id="profileButton" onclick="toggleDropdown()">
					  <img class="profile-image" src="/images/averybit-logo.png" alt="Profile Image">
					</button>
				<div id="profileDropdown" class="dropdown">
					<div class="dropdown-content">
						<a href="#" onclick="closeDropdown(event)">Profile</a>
						<a href="#">Settings</a>
						<a href="#">Help</a>
						<a href="logout.html">Sign Out</a>
					</div>
				</div>
		</nav>

		<!-- NAVBAR -->

		<!-- MAIN -->
		<main id="screenContent">
			<div class="head-title">
				<div class="left">
					<h1>Dashboard</h1>

				</div>

			</div>


			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Upcoming Meetings</h3>
						<i class='bx bx-search'></i>
						<i class='bx bx-filter'></i>
					</div>
					<table>
						<thead>
							<tr>
								<th>No.</th>
								<th>Meeting Title</th>
								<th>Room</th>
								<th>Time</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<p>1</p>
								</td>
								<td>Scrum</td>
								<td>A1</td>
								<td>01:00-02:00</td>
								<td>
									<button class="edit-button">Edit</button>
									<button class="delete-button">Delete</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>

			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Meetings for Approvel </h3>
						<i class='bx bx-search'></i>
						<i class='bx bx-filter'></i>
					</div>
					<table>
						<thead>
							<tr>
								<th>No.</th>
								<th>Meeting Title</th>
								<th>Room</th>
								<th>Time</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<p>1</p>
								</td>
								<td>Scrum</td>
								<td>A1</td>
								<td>01:00-02:00</td>
								<td>
									<button class="edit-button">Approve</button>
									<button class="delete-button">Decline</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->


	<script src="/js/script.js"></script>
	<script src="/js/users.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
	crossorigin="anonymous"></script>
</body>

</html>
Footer
