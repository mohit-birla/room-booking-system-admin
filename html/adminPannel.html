<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Room Booking System</title>

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/css/multi-select-tag.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Include jQuery UI CSS -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-- My CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <style>
      @media screen and (max-width: 420px) {
        #usersStyle {
          flex-direction: column-reverse;
        }
      }
    </style>
    <title>Admin Pannel</title>
  </head>

  <body>
    <!-- Modal For Add Meeting -->
    <div class="modal fade" id="addMeetingModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="addMeetingTitle">Add Meeting</h3>
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="addRoomForm">
              <div class="form-group">
                <label for="meetingTitle " class="py-2">Meeting Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="meetingTitle"
                  required
                />
              </div>
              <div class="form-group d-none" id="hideParticipants">
                <label for="roomType" class="py-2">Add Participant</label>
                <select name="countries" id="countries" id="addMeetingParticipents" multiple></select>
              </div>
              <div class="form-group">
                <label for="roomType" class="py-2">Room</label>
                <select class="form-control" id="roomType" required></select>
              </div>
              <div class="form-group">
                <label for="datepicker" class="py-2">Date :</label><br />
                <input
                  type="text"
                  id="datepicker"
                  class="dateForMeeting form-control"
                  placeholder="Select date"
                  required
                  autocomplete="off"
                />
              </div>

              <div class="form-group">
                <label for="clockInTime" class="py-2">Clock In Time:</label>
                <input
                  type="time"
                  class="form-control"
                  id="clockInTime"
                  required
                />
              </div>
              <div class="form-group">
                <label for="clockOutTime" class="py-2">Clock Out Time:</label>
                <input
                  type="time"
                  class="form-control"
                  id="clockOutTime"
                  required
                />
              </div>
              <button
                type="submit"
                onclick="submitMeeting()"
                data-bs-dismiss="modal"
                class="btn btn-primary mt-2"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Meeting Modal -->
    <div
      class="modal fade"
      id="deleteMeetingModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="deleteMeetingModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="deleteMeetingModalLabel">
              Delete Meeting
            </h3>
          </div>
          <div class="modal-body">
            <p>Are you sure, Do you want to delete this meeting?</p>
            <div id="roomDetails"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="cancelDeleteBtn"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
              id="confirmDeleteBtn"
              onclick="deleteMeeting()"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Model for Add and Edit User -->
    <div
      class="modal fade"
      id="addUsersModel"
      tabindex="-1"
      aria-labelledby="userModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="userModal">Add Users</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="username" class="col-form-label">Username</label>
                <input type="text" class="form-control" id="username" />
              </div>
              <div class="mb-3">
                <label for="email" class="col-form-label">Email</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="mb-3">
                <label for="userId" class="col-form-label">Position</label>
                <input type="text" class="form-control" id="position" />
              </div>
              <div class="mb-3">
                <label for="password" class="col-form-label">Password</label>
                <div class="input-group flex-nowrap">
                  <input type="password" class="form-control" id="password" />
                  <span class="input-group-text changeSvg2" id="addon-wrapping">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                      <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
                      <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
                      <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>
                    </svg>
                  </span>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-info"
              id="userButton"
              onclick="submitUser()"
              data-bs-dismiss="modal"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Model for Delete User -->
    <div
      class="modal fade"
      id="deleteUserModal"
      tabindex="-1"
      aria-labelledby="deleteUserModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteUserModalLabel">Delete User</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Confirm to delete user</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
              onclick="deleteUser()"
            >
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Model for Delete User Ends-->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div
        id="toastToShowMessage"
        class="toast hide"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Message</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body" id="toastBody">
          Hello, world! This is a toast message.
        </div>
      </div>
    </div>
    <!-- Model for Room ends-->
    <div
      class="modal fade"
      id="deleteRoomModal"
      tabindex="-1"
      aria-labelledby="deleteRoomModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteRoomModalLabel">Delete Room</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Confirm to delete Room</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
              onclick="deleteRoom()"
            >
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Model for Delete room Ends-->

    <!-- Model for Add Room start-->
    <div
      class="modal fade"
      id="addRoomModel"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addRoomTitle">Add Room</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="addRoomId" class="col-form-label"
                  >Room Short Code</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="addRoomId"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="addRoomName" class="col-form-label"
                  >Room Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="addRoomName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="roomCapacity" class="col-form-label"
                  >Room Capacity</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="roomCapacity"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              data-bs-dismiss="modal"
              onclick="submitRoom()"
              class="btn btn-info"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Model for Add Room End-->

    <div class="container-fluid">
      <div class="row flex-nowrap">
        <!-- Sidebar -->
        <div
          class="col-auto col-md-3 col-xl-2 px-sm-2 px-0"
          style="background-color: #e3f2fd"
        >
          <div
            class="d-flex flex-column align-items-center px-3 pt-2 text-white min-vh-100"
          >
            <a
              href="/"
              class="d-flex align-items-center ms-auto pb-3 mb-md-0 me-md-auto text-decoration-none text-black mt-2"
            >
              <img
                src="../images/averybit-logo.jpg"
                alt=""
                width="107px"
                height="50px"
              />
            </a>
            <ul
              class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
              id="menu"
            >
              <li>
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  class="nav-link px-0 align-middle text-black"
                  id="dashboardButton"
                >
                  <i class="fs-4 bi-speedometer2"></i>
                  <span class="ms-1 d-none d-sm-inline">Dashboard</span>
                </a>
              </li>

              <li>
                <a
                  href="#"
                  class="nav-link px-0 align-middle text-black"
                  id="roomButton"
                >
                  <i class="fs-4 bi bi-house"></i>
                  <span class="ms-1 d-none d-sm-inline">Rooms</span>
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="nav-link px-0 align-middle text-black"
                  id="usersButton"
                >
                  <i class="fs-4 bi-people"></i>
                  <span class="ms-1 d-none d-sm-inline">Users</span>
                </a>
              </li>
            </ul>
            <hr />
          </div>
        </div>

        <div class="col py-0 px-4">
          <nav class="d-flex" style="background-color: #e3f2fd">
            <div class="container-fluid mt-2">
              <span class="navbar-text text-black">
                Welcome to Admin Panel
              </span>
            </div>
            <button
              type="button"
              class="btn btn btn-outline-danger m-1"
              id="logoutButton"
            >
              Logout
            </button>
          </nav>
          <div id="screenContent"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/js/multi-select-tag.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Include jQuery UI library -->
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <!-- <script src="./js/script.js"></script> -->
    <script src="../js/meetingRoom.js"></script>
    <script src="../js/users.js"></script>
    <script src="../js/dashboard.js"></script>
  </body>
</html>
