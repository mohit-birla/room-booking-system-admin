<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center"
      style="margin-top: 100px"
    >
      <form class="p-4 border rounded" style="min-width: 320px;">
        <!-- Email input -->
        <div class="form-outline mb-3">
          <label class="form-label" for="nameForUserCreate">Full Name</label>
            <input type="text" id="nameForUserCreate" class="form-control" />
          </div>
        <div class="form-outline mb-3">
          <label class="form-label" for="emailForUserCreate">Email Address</label>
          <input type="email" id="emailForUserCreate" class="form-control" />
        </div>
        <div class="form-outline mb-3">
          <label class="form-label" for="positionForUserCreate">Possition</label>
            <input type="text" id="positionForUserCreate" class="form-control" />
          </div>

        <!-- Password input -->
        <div class="form-outline mb-3">
          <label class="form-label" for="passwordForUserCreate">Password</label>
          <input type="password" id="passwordForUserCreate" class="form-control" />
        </div>
        <div class="row mb-4">
          <div class="col">Already a Member?
            <a href="../index.html">Login</a>
          </div>
        </div>
        <!-- Submit button -->
        <button type="button" id="buttonForUserCreate" class="btn btn-primary mb-4">
          Register
        </button>
      </form>
    </div>
    
    <script src="../js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
